  "0_3_0":
    title: Footpath
    description: The tall trees above you sway with the breeze. You can hear the leaves rustling. The footpath continues south. To the east is a stream.
  '1_3_0':
    title: Stream
    description: You are now stood in a small, slow flowing stream. You can hear the water trickling over rocks further down. The stream flows south. There's a footpath to the west.
  '1_2_0':
    title: Stream
    description: You walk further downstream. It is too overgrown and rocky to go any further.
    room_items:
      - title: rock
        description: The rock is a bright orange. You can see the colour even in the dark. It is much smoother than the other rocks.
        when_eaten: You have to really force the stone into your mouth. You can taste mud. You feel unwell.
        death_if_eaten: true
